<!DOCTYPE html>
<html  xmlns:ng="http://angularjs.org" id="ng-app" data-ng-app="DdsApp">
  <head>
    <meta charset="utf-8">
    <title>代驾平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./css/docs.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>

  </head>
  <body data-ng-controller="GlobelController" class="platform-body">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <i class="iconfont icon-car"></i> 代驾管理系统 <small>v 1.0</small>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle">
              <i class="iconfont icon-yonghu"></i>
              欢迎您，<span data-ng-bind="loginInfo.userId"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#"><i class="iconfont icon-yonghu"></i> 修改资料</a>
              </li>
              <li>
                <a href="#/chgpwd"><i class="iconfont icon-mima"></i> 修改密码</a>
              </li>              <li>
                <a href="#"><i class="iconfont icon-help"></i> 帮助文档</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" data-ng-click="signOut()"><i class="iconfont icon-exit"></i> 退出系统</a>
              </li>
            </ul>
          </li>
          <!-- <li class="navbar-text"><span class="iconfont icon-yonghu"></span> 欢迎您， <span class="username">admin</span></li>
          <li><a href="#"><span class="iconfont icon-help"></span> 帮助</a></li>
          <li><a href="#"><span class="iconfont icon-exit"></span> 退出</a></li> -->
        </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- menu loaded -->
        <aside class="col-xs-2 accordion" ng-include="menuTemplate">content loading......</aside>
        <section class="col-xs-9">
          <div data-alert data-ng-repeat="alert in alerts" data-type="{{alert.type}}" data-close="closeAlert($index)" class="animated fade-in">
            <i class="iconfont icon-{{alert.type}}"></i>
            <span data-ng-bind="alert.msg"></span>
          </div>
          <div data-ng-view></div>
        </section>
      </div>
      <!-- <div class="clearfix"></div> -->
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-9 col-xs-offset-2">
          <div class="row">
            <div class="col-xs-7">
              Copyright &copy; Globel International Group 2014. 
            </div>
            <div class="col-xs-5 text-right">
              <span class="glyphicon glyphicon-fire"></span> Powered by some a famous team<br>
              <span class="glyphicon glyphicon-phone-alt"></span> 021-12345678
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- build:js js/docs.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
