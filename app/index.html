<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" data-ng-app="DdsApp" data-ng-controller="GlobelController">
  <head>
    <title data-ng-bind="title"></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./css/docs.css">
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <![endif]-->
  </head>
  <body class="platform-body">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/home">
            <i class="iconfont icon-vehicle"></i> 代驾平台
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle">
              <i class="iconfont icon-yonghu"></i>
              欢迎您，<span data-ng-bind="userId"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#/home"><i class="glyphicon glyphicon-home"></i> 返回首页</a>
              </li>
              <li>
                <a href="#/chgpwd"><i class="iconfont icon-mima"></i> 修改密码</a>
              </li>
              <!-- <li>
                <a href="#/help"><i class="iconfont icon-help"></i> 帮助文档</a>
              </li> -->
              <li class="divider"></li>
              <li>
                <a href="#/login" data-ng-click="signOut()"><i class="iconfont icon-exit"></i> 退出系统</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- menu loaded -->
        <aside class="col-xs-2 accordion">
          <div data-accordion close-others="true">
            <div data-accordion-group data-ng-repeat="m in menus" data-is-open="m.open" data-ng-click="markOpen($index)" data-ng-class="{active:m.open}">
              <div data-accordion-heading><i class="iconfont" data-ng-class="{'icon-{{m.alias}}': true}"></i> {{m.name}}</div>
              <ul class="nav nav-pills nav-stacked">
                <li data-ng-repeat="m2 in m.subname"
                  data-ng-class="{active: isActivedMenu('/'+m2.path)}">
                  <a href="#/{{m2.path}}" data-ng-click="resetTitle(m2.name)">
                    <i class='iconfont icon-arrow-right'></i>
                    <span data-ng-bind="m2.name"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </aside>
        <section class="col-xs-10">
          <div data-alert data-ng-repeat="alert in alerts" data-type="{{alert.type}}" data-close="closeAlert($index)" class="animated fade-in">
            <i class="iconfont icon-{{alert.type}}"></i>
            <span data-ng-bind="alert.msg"></span>
          </div>
          <div data-ng-view></div>
        </section>
      </div>
      <!-- <div class="clearfix"></div> -->
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-2">
          <div class="row">
            <div class="col-xs-7">
              Copyright &copy;2014 bdcluster. All Rights Reserved. [ <span data-ng-bind="version"></span> ]
            </div>
            <div class="col-xs-5 text-right">
              <span class="glyphicon glyphicon-fire"></span> Powered by <strong>bdcluster.com</strong><br>
              <span class="glyphicon glyphicon-phone-alt"></span> +86 21 33683700
            </div>
          </div>
        </div>
      </div>
      <div class="loading text-primary" data-ng-show="loading">
        <i class="iconfont icon-loading"></i>
      </div>
    </footer>
    <div class="mask" data-ng-hide="isLogged"></div>
    <!-- build:js js/docs.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-locale_zh-cn/angular-locale_zh-cn.js"></script>  
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>  
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>    
    <script src="js/services.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/templates.js"></script>
    <script src="views/common/login.js"></script>
    <script src="views/common/home.js"></script>
    <script src="views/common/pwd.js"></script>
    <script src="views/user/user.js"></script>
    <script src="views/role/role.js"></script>
    <script src="views/rule/tmpl.js"></script>
    <script src="views/rule/rule.js"></script>
    <script src="views/rule/rule.detail.js"></script>
    <script src="views/customer/customer.js"></script>
    <script src="views/driver/driver.js"></script>
    <script src="views/order/order.js"></script>
    <script src="views/order/order.period.js"></script>
    <!-- endbuild -->
  </body>
</html>
