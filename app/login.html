<!DOCTYPE html>
<html ng-app="DdsApp">
  <head>
    <meta charset="utf-8">
    <title>代驾平台</title>
    <link rel="stylesheet" href="./css/docs.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <bod data-ng-controller="GlobelController">
    <div class="container fix-md-width">
      <div alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="navbar-fixed-top">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <i class="iconfont icon-{{alert.type}}"></i>
            <span data-ng-bind="alert.msg"></span>
          </div>
        </div>
      </div>
      <div class="login-panel panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="login-cover col-xs-6">
              <img src="img/designall.jpeg" class="img-responsive">
            </div>
            <div class="login-form col-xs-6" ng-include="loginForm" ng-controller="LoginController"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js js/docs.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>    
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/templates.js"></script> 
    <!-- endbuild -->
  </body>
</html>
