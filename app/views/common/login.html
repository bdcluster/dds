<div class="panel panel-default login-area">
  <div class="panel-body animated" data-ng-class="{'fade-out': hideLogin}">
    <div data-alert data-ng-repeat="alert in alerts" data-type="{{alert.type}}" data-close="closeAlert($index)" class="animated fade-in login-alert">
      <i class="iconfont icon-{{alert.type}}"></i>
      <span data-ng-bind="alert.msg"></span>
    </div>
    <div class="row">
      <div class="login-cover col-xs-6">
        <img src="img/designall.jpeg" class="img-responsive">
      </div>
      <div class="login-form col-xs-6">
        <form class="form-horizontal" role="form" name="loginForm" novalidate>
          <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.userId.$valid, 'has-error':loginForm.userId.$invalid &amp;&amp; loginForm.userId.$dirty}">
            <div class="input-group col-xs-10 col-xs-offset-1">
              <div class="input-group-addon"><i class="iconfont icon-yonghu"></i></div>
              <input type="text" class="form-control" name="userId" data-ng-model="user.userId" placeholder="用户名" required autofocus>
            </div>
          </div>
          <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.password.$valid, 'has-error':loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty}">
            <div class="input-group col-xs-10 col-xs-offset-1">
              <div class="input-group-addon"><i class="iconfont icon-newpwd2"></i></div>
              <input type="password" class="form-control" name="password" data-ng-model="user.password" placeholder="密码" required>
            </div>
          </div>
          <!-- <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.yanzheng.$valid, 'has-error':loginForm.yanzheng.$invalid &amp;&amp; loginForm.yanzheng.$dirty}">
            <div class="input-group col-xs-5 col-xs-offset-1 pull-left">
              <div class="input-group-addon"><i class="iconfont icon-yanzheng"></i></div>
              <input type="text" class="form-control" name="yanzheng" data-ng-model="user.yanzheng" placeholder="验证码" data-ng-pattern="/[a-zA-Z0-9]{4}/" required maxlength="4">
            </div>
            <div class="col-xs-4">
              <img src="http://10.10.40.135:8080/getCheckCode" alt="验证码" class="yanzheng">
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-xs-offset-1 col-xs-5">
              <button class="btn btn-primary btn-block btn-login" ng-disabled="loginForm.$invalid || isUnchanged(user)" data-ng-click="checkLogin()"><span class="iconfont icon-login"></span> 登 录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
