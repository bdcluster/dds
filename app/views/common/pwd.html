<div class="col-xs-8 col-xs-offset-2">
  <form class="form-horizontal" role="form" name="chgpwdForm" data-ng-submit="pwdSubmit()" novalidate>
    <div class="form-group">
      <h2>修改密码：</h2>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':chgpwdForm.oldPwd.$valid, 'has-error':chgpwdForm.oldPwd.$invalid &amp;&amp; chgpwdForm.oldPwd.$dirty}">
      <label class="sr-only control-label">旧密码</label>
      <div class="input-group col-xs-10">
        <div class="input-group-addon"><i class="iconfont icon-oldpwd"></i></div>
        <input type="password" class="form-control input-lg" name="oldPwd" data-ng-model="pwd.oldPwd" placeholder="原密码" autofocus required>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':chgpwdForm.newPwd.$valid, 'has-error':chgpwdForm.newPwd.$invalid &amp;&amp; chgpwdForm.newPwd.$dirty}">
      <label class="sr-only control-label">新密码</label>
      <div class="input-group col-xs-10">
        <div class="input-group-addon"><i class="iconfont icon-newpwd"></i></div>
        <input type="password" class="form-control input-lg" name="newPwd" data-ng-model="pwd.newPwd" data-ng-pattern="/^[a-zA-Z0-9_@#!%\$\^\*]{6,15}$/" data-ng-maxlength="15" data-ng-minlength="6" maxlength="15" placeholder="新密码" required>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':chgpwdForm.rpNewPwd.$valid, 'has-error':(pwd.rpNewPwd != pwd.newPwd) &amp;&amp; chgpwdForm.rpNewPwd.$dirty}">
      <label class="sr-only control-label">重复密码</label>
      <div class="input-group col-xs-10">
        <div class="input-group-addon"><i class="iconfont icon-newpwd2"></i></div>
        <input type="password" class="form-control input-lg" name="rpNewPwd" data-ng-model="pwd.rpNewPwd" placeholder="重复密码" required>
      </div>
    </div>
     <div class="form-group">
      <div class="col-xs-offset-2 col-xs-6">
        <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="chgpwdForm.$invalid || isUnchanged(pwd)"><span class="iconfont icon-mima"></span> 确 定 修 改</button>
      </div>
    </div>
  </form>
</div>
