<div class="well">
  <form class="form-inline pull-right" role="form">
    <div class="form-group">
      <label class="sr-only">名称</label>
      <input type="text" class="form-control" name="demo1" data-ng-model="search.name" placeholder="名称">
    </div>
    <div class="form-group">
      <label class="sr-only">账号</label>
      <input type="text" class="form-control" name="demo2" data-ng-model="search.account" placeholder="账号">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> 搜素
      </button>
    </div>
  </form>
  <div class="clearfix"></div>
</div>
<table class="table table-bordered table-striped table-dds">
  <thead>
    <tr>
      <td>司机工号</td>
      <td>姓名</td>
      <td>手机号</td>
      <td>驾驶证</td>
      <td>状态</td>
      <td>驾龄</td>
      <td>籍贯</td>
      <td>代驾次数</td>
      <td>服务评级</td>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="driver in drivers" data-ng-class="{success:driver.status==0, danger:driver.status==1, warning:driver.status==2, info:driver.status>2}">
      <td data-ng-bind="driver.driverNo"></td>
      <td data-ng-bind="driver.name"></td>
      <td data-ng-bind="driver.dMobile"></td>
      <td data-ng-bind="driver.dLicence"></td>
      <td data-ng-bind="driver.status | driveStatus"></td>
      <td data-ng-bind="driver.dYears"></td>
      <td data-ng-bind="driver.nativePlace"></td>
      <td data-ng-bind="driver.counts"></td>
      <td data-ng-bind="'✭✭✭✭✭' | limitTo: driver.core"></td>
    </tr>
  </tbody>
</table>
<div class="row" data-ng-show="showPagination">
  <div class="col-xs-10">
    <div data-pagination data-total-items="total" data-ng-model="pageNo" data-max-size="maxPageSize" class="pagination-sm" data-num-pages="numPages" data-ng-change="changePage()" data-rotate="false" data-boundary-links="true" data-previous-text="Prev"></div>
  </div>
  <div class="col-xs-2 text-right pagination-tip">
    Page: {{pageNo}} / {{numPages}}
  </div>
</div>
