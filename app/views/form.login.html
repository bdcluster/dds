<form class="form-horizontal" role="form" name="loginForm" data-ng-submit="log.checkLogin()" novalidate>
  <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.username.$valid, 'has-error':loginForm.username.$invalid &amp;&amp; loginForm.username.$dirty}">
    <div class="input-group col-xs-11 col-xs-offset-1">
      <div class="input-group-addon"><span class="iconfont icon-yonghu"></span></div>
      <input type="text" class="form-control" name="username" data-ng-model="user.username" placeholder="用户名" required>
    </div>
  </div>
  <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.password.$valid, 'has-error':loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty}">
    <div class="input-group col-xs-11 col-xs-offset-1">
      <div class="input-group-addon"><span class="iconfont icon-mima"></span></div>
      <input type="password" class="form-control" name="password" data-ng-model="user.password" placeholder="密码" required>
    </div>
  </div>
  <div class="form-group has-feedback" data-ng-class="{'has-success':loginForm.yanzheng.$valid, 'has-error':loginForm.yanzheng.$invalid &amp;&amp; loginForm.yanzheng.$dirty}">
    <div class="input-group col-xs-7 col-xs-offset-1">
      <div class="input-group-addon"><span class="iconfont icon-yanzheng"></span></div>
      <input type="text" class="form-control" name="yanzheng" data-ng-model="user.yanzheng" placeholder="验证码" data-ng-minLength="4" required>
    </div>
    <div class="col-xs-4">
      <img src="http://www.csusu.cn/checkcode.aspx" alt="验证码" class="yanzheng">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-5">
      <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid"><span class="iconfont icon-login"></span> 登 录</button>
    </div>
  </div>
</form>
