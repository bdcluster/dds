<accordion close-others="true" ng-init="glob.keepOpenAccordion()">
  <accordion-group data-ng-repeat="m in glob.menus" is-open="m.open" ng-click="glob.markOpen($index)">
    <accordion-heading><span class="glyphicon glyphicon-check"></span> {{m.name}}</accordion-heading>
    <ul class="nav nav-pills nav-stacked">
      <li data-ng-repeat="m2 in m.sub" data-ng-class="{active: glob.isActivedMenu('/'+m2.d)}">
        <a href="#/{{m2.d}}">
          <span class='iconfont icon-arrow-right'></span>
          <span data-ng-bind="m2.name2"></span>
        </a>
      </li>
    </ul>
  </accordion-group>
</accordion>
