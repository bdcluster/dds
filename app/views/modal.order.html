<form class="form-horizontal form-modal" role="form" name="orderForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" data-ng-bind="modalTitle"></h4>
  </div>
  <div class="modal-body">
    <div data-alert data-type="danger" data-ng-show="alert.show" class="animated fade-in">
      <i class="iconfont icon-danger"></i>
      <span data-ng-bind="alert.msg"></span>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">订单号</label>
      <div class="col-xs-8">
        <p class="form-control-static" data-ng-bind="formData.orderNo"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">客户信息</label>
      <div class="col-xs-8">
        <p class="form-control-static">
          <strong data-ng-bind="formData.customerName"></strong>
          ( <span data-ng-bind="formData.customerPhone"></span> )
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">司机信息</label>
      <div class="col-xs-8">
         <p class="form-control-static">
          <strong data-ng-bind="formData.driverName"></strong>
          ( <span data-ng-bind="formData.driverPhone"></span> )
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">所在地区</label>
      <div class="col-xs-8">
        <p class="form-control-static">
          <span data-ng-bind="formData.provinceName"></span> - <span data-ng-bind="formData.cityName"></span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">服务时间</label>
      <div class="col-xs-8">
        <p class="form-control-static" data-ng-bind="formData.driveStartTime | myDate"></p>
        <p class="form-control-static" data-ng-bind="formData.driveEndTime | myDate"></p>
        <p class="form-control-static">共：<span data-ng-bind="formData.serviceTime"></span> 小时</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">费用</label>
      <div class="col-xs-8">
        <p class="form-control-static" data-ng-bind="formData.serviceCost | currency: '￥'"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">创建时间</label>
      <div class="col-xs-8">
        <p class="form-control-static" data-ng-bind="formData.orderCreateTime | myDate"></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">订单状态</label>
      <div class="col-xs-8">
        <div class="btn-group">
          <button class="btn btn-default btn-sm" 
            data-ng-repeat="status in extraData.orderStatus"
            data-ng-bind="status.n"
            data-ng-class="{'btn-primary': formData.orderStatus==status.s}"
            disabled></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-3 control-label">账单状态</label>
      <div class="col-xs-8">
        <div class="btn-group">
          <button class="btn btn-default btn-sm" 
            data-ng-repeat="status in extraData.billStatus"
            data-ng-bind="status.n"
            data-ng-class="{'btn-primary': formData.billStatus==status.s}"
            disabled></button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" data-ng-click="cancel()">
      <i class="glyphicon glyphicon-off"></i> 关闭
    </button>
  </div>
</form>
