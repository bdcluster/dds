<form class="form-horizontal form-modal" role="form" name="ruleForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" data-ng-bind="modalTitle"></h4>
  </div>
  <div class="modal-body">
    <div data-alert data-type="danger" data-ng-show="alert.show" class="animated fade-in">
      <i class="iconfont icon-danger"></i>
      <span data-ng-bind="alert.msg"></span>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':ruleForm.city.$valid}">
      <label for="province" class="col-xs-2 control-label">省市名称</label>
      <div class="col-xs-9">
        <p class="form-control-static">
          {{province.name || formData.province }} - {{city.cityName || formData.city}}
          <i class="glyphicon glyphicon-edit show-edit" data-ng-show="extraData.showEdit" data-ng-click="extraData.showAreaSel=!extraData.showAreaSel"></i>
        </p>
      </div>
      <div class="col-xs-5 col-xs-offset-2" data-ng-show="extraData.showAreaSel">
        <select name="province" class="form-control" data-ng-model="province" data-ng-options="prov.name for prov in extraData.areas" data-ng-change="formData.provinceId=province.aid; city=''" required>
          <option value="">-- 请选择 --</option> 
        </select>
        <input name="provinceId" type="hidden" data-ng-model="formData.provinceId">
      </div>
      <div class="col-xs-4" data-ng-show="extraData.showAreaSel">
        <select name="city" class="form-control" data-ng-model="city" data-ng-options="city.cityName for city in province.cities" data-ng-change="formData.cityId=city.cityId" required>
          <option value="">-- 请选择 --</option> 
        </select>
        <input name="cityId" type="hidden" data-ng-model="formData.cityId">
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':ruleForm.time2.$valid}">
      <label for="time1" class="col-xs-2 control-label">时间段</label>
      <div class="col-xs-9">
        <p class="form-control-static">
          {{formData.period || '-'}}
          <i class="glyphicon glyphicon-edit show-edit" data-ng-show="extraData.showEdit" data-ng-click="extraData.showPeriodSel=!extraData.showPeriodSel"></i>
        </p>
      </div>
      <div class="col-xs-5 col-xs-offset-2" data-ng-show="extraData.showPeriodSel">
        <select name="time1" class="form-control" data-ng-model="startTime" data-ng-options=" (t.scale1) for t in extraData.scale" data-ng-change="endTime=''" required>
          <option value="">-- 请选择 --</option> 
        </select>
      </div>
      <div class="col-xs-4" data-ng-show="extraData.showPeriodSel">
        <select name="time2" class="form-control" data-ng-model="endTime" data-ng-options="t for t in startTime.scale2" required data-ng-change="formData.period=startTime.scale1 + '-' + endTime">
          <option value="">-- 请选择 --</option> 
        </select>
        <input name="period" type="hidden" data-ng-model="formData.period">
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':ruleForm.startPrice.$valid, 'has-error':ruleForm.startPrice.$invalid &amp;&amp; ruleForm.startPrice.$dirty}">
      <label for="startPrice" class="col-xs-2 control-label">起步价格</label>
      <div class="col-xs-9">
        <div class="input-group">
          <span class="input-group-addon">￥</span>
          <input type="number" class="form-control" name="startPrice" data-ng-model="formData.startPrice" required placeholder="一小时内">
        </div>
        <i class="glyphicon form-control-feedback" data-ng-show="ruleForm.startPrice.$dirty" data-ng-class="{'glyphicon-ok':ruleForm.startPrice.$valid, 'glyphicon-remove':ruleForm.startPrice.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':ruleForm.extraPrice.$valid, 'has-error':ruleForm.extraPrice.$invalid &amp;&amp; ruleForm.extraPrice.$dirty}">
      <label for="extraPrice" class="col-xs-2 control-label">加收金额</label>
      <div class="col-xs-9">
        <div class="input-group">
          <span class="input-group-addon">￥</span>
          <input type="number" class="form-control" name="extraPrice" data-ng-model="formData.extraPrice" required placeholder="超过1小时每小时加收金额">
        </div>
        <i class="glyphicon form-control-feedback" data-ng-show="ruleForm.extraPrice.$dirty" data-ng-class="{'glyphicon-ok':ruleForm.extraPrice.$valid, 'glyphicon-remove':ruleForm.extraPrice.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':ruleForm.description.$dirty, 'has-error':ruleForm.description.$invalid &amp;&amp; ruleForm.description.$dirty}">
      <label for="description" class="col-xs-2 control-label">规则描述</label>
      <div class="col-xs-9">
        <textarea class="form-control" name="description" rows="3" data-ng-model="formData.description"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-disabled="ruleForm.$invalid && !extraData.showEdit" data-ng-click="confirm()">
      <i class="glyphicon glyphicon-ok"></i> 确认
    </button>
    <button class="btn" data-ng-click="cancel()">
      <i class="glyphicon glyphicon-ban-circle"></i> 取消
    </button>
  </div>
</form>
