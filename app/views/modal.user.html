<form class="form-horizontal form-modal" role="form" name="userForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" data-ng-bind="modalTitle"></h4>
  </div>
  <div class="modal-body">
    <div data-alert data-type="danger" data-ng-show="alert.show" class="animated fade-in">
      <i class="iconfont icon-danger"></i>
      <span data-ng-bind="alert.msg"></span>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':userForm.loginName.$valid, 'has-error':userForm.loginName.$invalid &amp;&amp; userForm.loginName.$dirty}">
      <label for="username" class="col-xs-2 control-label">用户名</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" name="loginName" data-ng-model="formData.loginName" required>
        <i class="glyphicon form-control-feedback" data-ng-show="userForm.loginName.$dirty" data-ng-class="{'glyphicon-ok':userForm.loginName.$valid, 'glyphicon-remove':userForm.loginName.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':userForm.userName.$valid, 'has-error':userForm.userName.$invalid &amp;&amp; userForm.userName.$dirty}">
      <label for="userfullname" class="col-xs-2 control-label">用户姓名</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" name="userName" data-ng-model="formData.userName" required>
        <i class="glyphicon form-control-feedback" data-ng-show="userForm.userName.$dirty" data-ng-class="{'glyphicon-ok':userForm.userName.$valid, 'glyphicon-remove':userForm.userName.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':userForm.mobilePhone.$valid, 'has-error':userForm.mobilePhone.$invalid &amp;&amp; userForm.mobilePhone.$dirty}">
      <label for="usermobile" class="col-xs-2 control-label">手机</label>
      <div class="col-xs-9">
        <input type="tex" class="form-control" name="mobilePhone" data-ng-model="formData.mobilePhone" required>
        <i class="glyphicon form-control-feedback" data-ng-show="userForm.mobilePhone.$dirty" data-ng-class="{'glyphicon-ok':userForm.mobilePhone.$valid, 'glyphicon-remove':userForm.mobilePhone.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':userForm.email.$valid, 'has-error':userForm.email.$invalid &amp;&amp; userForm.email.$dirty}">
      <label for="usermobile" class="col-xs-2 control-label">邮箱</label>
      <div class="col-xs-9">
        <input type="email" class="form-control" name="email" data-ng-model="formData.email" required>
        <i class="glyphicon form-control-feedback" data-ng-show="userForm.email.$dirty" data-ng-class="{'glyphicon-ok':userForm.email.$valid, 'glyphicon-remove':userForm.email.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':userForm.role.$valid, 'has-error':userForm.role.$invalid &amp;&amp; userForm.role.$dirty}">
      <label class="col-xs-2 control-label">角色</label>
      <div class="col-xs-9">
        <label class="radio-inline" data-ng-repeat="role in extraData">
          <input type="radio" name="role" data-ng-value="role.id" data-ng-model="formData.roleId" required> {{role.roleName}}
        </label>
      </div>
    </div>
    <div class="form-group has-feedback">
      <label class="col-xs-2 control-label" for="userdesc">用户描述</label>
      <div class="col-xs-9">
        <textarea class="form-control" name="description" rows="3" data-ng-model="formData.description"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-disabled="userForm.$invalid" data-ng-click="confirm()">
      <i class="glyphicon glyphicon-ok"></i> 确认
    </button>
    <button class="btn" data-ng-click="cancel()">
      <i class="glyphicon glyphicon-ban-circle"></i> 取消
    </button>
  </div>
</form>
