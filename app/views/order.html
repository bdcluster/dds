<div class="well">
  <form class="form-inline pull-right" role="form">
    <div class="form-group">
      <label class="sr-only">名称</label>
      <input type="text" class="form-control" name="demo1" data-ng-model="search.name" placeholder="名称">
    </div>
    <div class="form-group">
      <label class="sr-only">账号</label>
      <input type="text" class="form-control" name="demo2" data-ng-model="search.account" placeholder="账号">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span> 搜素
      </button>
    </div>
  </form>
  <button class="btn btn-primary" data-ng-click="syncOrder()" data-ng-class="{'sync-ing':rotate}">
    <i class="glyphicon glyphicon-refresh"></i>
    <span data-ng-bind="syncStatus"></span>
  </button>
  <div class="clearfix"></div>
</div>
<table class="table table-bordered table-striped table-dds">
  <thead>
    <tr>
      <td>订单号</td>
      <td>客户信息</td>
      <td>司机信息</td>
      <td>里程</td>
      <td>费用</td>
      <td>目的地</td>
      <td>创建时间</td>
      <td>起始时间</td>
      <td>服务时段</td>
      <td>状态</td>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="b in bill">
      <td data-ng-bind="b.billNo"></td>
      <td>
        <span data-ng-bind="b.cName"></span><br>
        <span data-ng-bind="b.cMobile"></span>
      </td>
      <td>
        <span data-ng-bind="b.dName"></span><br>
        <span data-ng-bind="b.dMobile"></span>
      </td>
      <td><span data-ng-bind="b.distance"></span> km</td>
      <td>￥ <span data-ng-bind="b.charge"></span></td>
      <td data-ng-bind="b.destination"></td>
      <td data-ng-bind="b.createTime"></td>
      <td>
        <span data-ng-bind="b.startTime | date:'hh:mm:ss'"></span><br>
        <span data-ng-bind="b.endTime | date:'hh:mm:ss'"></span>
      </td>
      <td><span data-ng-bind="b.hours"></span> 小时</td>
      <td>
        <i class="glyphicon" data-ng-class="{'glyphicon-ok-sign text-success':b.status==0, 'glyphicon-remove-sign text-danger':b.status==1, 'glyphicon-question-sign':b.status>1}"></i>
      </td>
    </tr>
  </tbody>
</table>
<div class="row" data-ng-show="showPagination">
  <div class="col-xs-10">
    <div data-pagination data-total-items="total" data-ng-model="pageNo" data-max-size="maxPageSize" class="pagination-sm" data-num-pages="numPages" data-ng-change="changePage()" data-rotate="false" data-boundary-links="true" data-previous-text="Prev"></div>
  </div>
  <div class="col-xs-2 text-right pagination-tip">
    Page: {{pageNo}} / {{numPages}}
  </div>
</div>
