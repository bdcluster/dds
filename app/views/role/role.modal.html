<form class="form-horizontal form-modal" role="form" name="modalForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" data-ng-bind="modalTitle"></h4>
  </div>
  <div class="modal-body">
    <div data-alert data-type="danger" data-ng-show="alert.show" class="animated fade-in">
      <i class="iconfont icon-danger"></i>
      <span data-ng-bind="alert.msg"></span>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':modalForm.roleName.$valid &amp;&amp; modalForm.roleName.$dirty, 'has-error':modalForm.roleName.$invalid &amp;&amp; modalForm.roleName.$dirty}">
      <label for="roleName" class="col-xs-3 control-label">* 角色名称</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="roleName" data-ng-model="formData.roleName" data-ng-maxlength="10" placeholder="长度小于等于 10 位" maxlength="10" required>
        <i class="glyphicon form-control-feedback" data-ng-show="modalForm.roleName.$dirty" data-ng-class="{'glyphicon-ok':modalForm.roleName.$valid, 'glyphicon-remove':modalForm.roleName.$invalid}"></i>
      </div>
    </div>
    <div class="form-group has-feedback" data-ng-class="{'has-success':modalForm.menuIds.$valid &amp;&amp; modalForm.menuIds.$dirty, 'has-error':modalForm.menuIds.$invalid &amp;&amp; modalForm.menuIds.$dirty}">
      <label for="menuIds" class="col-xs-3 control-label">选择权限</label>
      <div class="col-xs-8 role-pool">
        <div class="check-wrap">
          <div class="check-area">
            <div class="checkbox" data-ng-repeat="role in extraData">
              <div class="text-primary">
                <i class="iconfont icon-{{role.alias}}"></i>
                <strong>{{role.name}}</strong>
              </div>
              <div class="checkbox" data-ng-repeat="sub in role.subname">
                <label class="sub-label">
                  <input type="checkbox" data-ng-model="formData.menuIdArray[sub.id]"> {{sub.name}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{formData}}
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-disabled="modalForm.$invalid" data-ng-click="confirm()">
      <i class="glyphicon glyphicon-ok"></i> 确认
    </button>
    <button class="btn" data-ng-click="cancel()">
      <i class="glyphicon glyphicon-ban-circle"></i> 取消
    </button>
  </div>
</form>
