<div class="well">
  <form class="form-inline pull-right" role="form">
    <div class="form-group">
      <label class="sr-only">用户名</label>
      <input type="text" class="form-control input-sm" name="loginName" data-ng-model="search.loginName" placeholder="用户名">
    </div>
    <div class="form-group">
      <label class="sr-only">姓名</label>
      <input type="text" class="form-control input-sm" name="userName" data-ng-model="search.userName" placeholder="姓名">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-sm" data-ng-click="doSearch(search)">
        <span class="glyphicon glyphicon-search"></span> 搜素
      </button>
    </div>
  </form>
  <div class="btn-group">
    <button class="btn btn-primary btn-sm" data-ng-click="saveUser()">
      <i class="glyphicon glyphicon-plus"></i> 添加
    </button>
    <button class="btn btn-primary btn-sm" data-ng-click="refresh()">
      <i class="glyphicon glyphicon-refresh"></i> 刷新
    </button>
  </div>
  <div class="clearfix"></div>
</div>
<table class="table table-bordered table-striped table-dds">
  <thead>
    <tr>
      <td>用户名</td>
      <td>姓名</td>
      <td>手机</td>
      <td>角色</td>
      <td>添加时间</td>
      <td class="action">操作</td>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="user in users">
      <td data-ng-bind="user.loginName"></td>
      <td data-ng-bind="user.userName"></td>
      <td data-ng-bind="user.mobilePhone"></td>
      <td data-ng-bind="user.role.roleName"></td>
      <td data-ng-bind="user.createTime | myDate"></td>
      <td>
        <button class="btn btn-primary btn-xs" data-ng-click="saveUser(user)">
          <span class="glyphicon glyphicon-edit"></span>
          编辑
        </button>
        <button class="btn btn-danger btn-xs" data-ng-click="remove(user.id)">
          <span class="glyphicon glyphicon-remove-circle"></span>
          删除
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div data-ng-include="pagination"></div>
